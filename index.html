<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="chart-container">
        <div class="chart-top-balance">
          <div class="overall-balance">
            <p class="title">My balance</p>
            <p class="balance">$921.48</p>
          </div>
          <div class="log">
            <img src="images/logo.svg" alt="logo" />
          </div>
        </div>
        <div class="chart">
          <p class="chart-title">Spending - Last 7 days</p>
          <div class="bars"></div>
          <div class="overview">
            <div class="current-month-expense">
              <p class="title">Total this month</p>
              <p class="value">$478.33</p>
            </div>
            <div class="last-month-expense">
              <div class="title">from last month</div>
              <p class="value">+2.4%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
